<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>متجر العناية بالبشرة</title>
    <head>
        <meta charset="UTF-8">
        <title>متجر العناية بالبشرة</title>
    
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #fff8f0;
                direction: rtl;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #f8c8dc;
                padding: 20px;
                text-align: center;
            }
    
            header h1 {
                color: #4d2c2c;
                margin: 0;
            }
    
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 20px;
            }
    
            .product {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                margin: 15px;
                width: 250px;
                padding: 15px;
                text-align: center;
                transition: transform 0.3s ease;
            }
    
            .product:hover {
                transform: scale(1.05);
            }
    
            .product img {
                width: 100%;
                border-radius: 10px;
            }
    
            .product h3 {
                margin-top: 10px;
                color: #c71585;
            }
    
            .product p {
                color: #666;
                font-size: 14px;
            }
    
            .product button {
                background-color: #f49abe;
                border: none;
                padding: 10px 20px;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
    
            .product button:hover {
                background-color: #d63384;
            }
        </style>
    </head>
